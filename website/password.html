<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Locked</title>
    <style>
        body {
          background-color: white;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.oncontextmenu = function () {
            return false;
        }
    </script>
</head>
<body>
    <script>
        (async () => {
            try {
                p = prompt("Enter password", "");
                if (p != null && p != "") {
                    fetch("/check_password", {
                    method: "GET",
                    headers: {
                        "password": p
                    }
                    })
                    .then((response) => response.json())
                    .then((json) => {
                        switch (json["status"]) {
                            case "429":
                                alert("Slow down!");
                                break;
                            case "401":
                                alert("Wrong password");
                                break;
                            case "200":
                                window.location.replace(json["message"]);
                                return
                            default:
                                alert("Error");
                                break;
                        }
                    });
                } else {
                    alert("Wrong password");
                }
            } catch {
                alert("Error");
            }
        })();
    </script>
</body>
