<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1903, initial-scale=1, minimum-scale=1">
    <title>Escape the Backrooms on Steam</title>
    <audio preload="auto">
        <source src="riddles/found.ogg" type="audio/ogg" />
    </audio>
    <style>
        body {
          background-color: black;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.oncontextmenu = function () {
            return false;
        }
    </script>
</head>
<body>
    <canvas id="1" width="10000" height="10000"></canvas>
    <script>
    (async() => {
          try {
            const canvas = document.getElementById("1")
            const ctx = canvas.getContext("2d");

            canvas.width  = document.body.clientWidth;
            canvas.height = ((document.body.clientWidth / 1903) * 2816).toFixed(0);

            const img = new Image();
            img.onload = draw;

            img.src = "riddles/steam.png"

            function draw() {
              ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
            }

            window.addEventListener('resize', function(event) {
                ctx.reset()
                canvas.width  = document.body.clientWidth;
                canvas.height = ((document.body.clientWidth / 1903) * 2816).toFixed(0);
                ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
            }, true);
          } catch {
            alert("Error")
          }
    })();
    </script>
    <script src="riddles/wasm_exec.js"></script>
    <script>
      (async () => {
        try {
          const go = new Go();
            const result = await WebAssembly.instantiateStreaming(
              fetch("riddles/riddle_2.wasm"),
              go.importObject
            );
          await go.run(result.instance);
        } catch {
          alert("Error");
        }
    })();
    </script>
</body>
